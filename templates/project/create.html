<!-- templates/project/create.html -->
{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Create new project{% endblock %}
{% block content %}
	<div class="my-3 p-3 bg-white rounded box-shadow">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h4>Project Application</h4>
				</div>
				<form method="post" enctype="multipart/form-data" novalidate>
					{% csrf_token %}
					{% include 'includes/generic_form.html' with form=form %}
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="{% static "js/pi_email_checkbox.js" %}" ></script>
	<script>
	  var checkbox_handler = new email_checkbox_handler("id_project_supervisor_email", "{{form.user.email}}");
	</script>
{% endblock %}
